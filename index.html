<!DOCTYPE html>
<html lang="en">
	<html>
		<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="IE=edge">
			<link rel="icon" href="images/favicon-32x32.png">
			<link rel="stylesheet" href="styles.css">
			<link rel="preconnect" href="https://fonts.googleapis.com">
                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
			<title>Result Summary Component</title>
		</head>
		<body>
			<main id="main">
			<div class="card1-wrapper" id="wrap1">
				<p class="first-p">Your Result</p>
				<div class="center">
			<h1>76</h1>
			<p class="second-p">of 100</p>
				</div>
			<h2>Great</h2>
			<P class="third-p" id="third">You scored higher than 65% of the people who have taken these tests</p>
			</div>
			</main>

			<div id="sect">
			<div class="card2-wrapper" id="wrap2">
				<nav class="wrap-sum">
					<p class="purple">Summary</p>
				</nav>

				<div class="wrapper1">
					<div class="group1">
			<img src="images/icon-reaction.svg" alt="reaction-img">
			<p class="red">Reaction</p>
					</div>
					<div class="score-wrapper1">
						<p><span class="darkblue">80</span><span class="lavend"> / 100</span></p>
					</div>
				</div>

				<aside="wrapper2">
					<div class="group2">
			<img src="images/icon-memory.svg" alt="memory-img">
			<p class="yellow">Memory</p>
					</div>
					<div class="score-wrapper2">
						<p><span class="darkblue">92</span><span class="lavend"> / 100</span></p>
					</div>
				</aside>

				<div class="wrapper3">
					<div class="group3">
			<img src="images/icon-verbal.svg" alt="verbal-img">
			<p class="green">Verbal</p>
					</div>
					<div class="score-wrapper3">
						<p><span class="darkblue">61</span><span class="lavend"> / 100</span></p>
					</div>
				</div>

				<div class="wrapper4">
					<div class="group4">
			<img src="images/icon-visual.svg" alt="visual-img">
			<p class="blue">visual</p>
					</div>
					<div class="score-wrapper4">
						<P><span class="darkblue">72</span> <span class="lavend"> / 100</span></p>
					</div>
				</div>

				<div class="btn">
					<button>Continue</button>
				</div>
			</div>
			</div>
		</body>
	</html>
